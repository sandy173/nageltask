plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}
def springfoxVersion = '3.0.0'
def springfoxUiVersion = '2.9.2'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql:42.2.16'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compileOnly "org.projectlombok:lombok:1.18.12"
	annotationProcessor "org.projectlombok:lombok:1.18.12"
	implementation group: 'com.opencsv', name: 'opencsv', version: '5.2'
	compileOnly('org.springframework.boot:spring-boot-starter-jdbc:2.6.7')
	compileOnly "io.springfox:springfox-swagger2:${springfoxVersion}"
	compileOnly "io.springfox:springfox-swagger-ui:${springfoxUiVersion}"
}


tasks.named('test') {
	useJUnitPlatform()
}

